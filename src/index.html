<!DOCTYPE html><html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Election Results</title>
 <!-- Bootstrap -->
 <link href="css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
     <div class="container" style="width: 650px;"> <div class="row"> <div class="col-lg-12">
     <h1 class="text-center">Election Results</h1>
     <hr/><br/>
     <div id="loader"><p class="text-center">Loading...</p></div>
     <div id="content" style="display: none;">
     <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
            </tr>
        </thead>
        <tbody id="candidatesResults"></tbody>
     </table>
     <hr/>
     <span class="badge bg-secondary" id="accountAddress" style="margin-left:20%"></span>
     </div> </div></div></div>
     <br/>
     <div class="card" style="width: 39rem;left: 27%" id="formVote">
         <div class="card-header">Election Vote</div>
         <div class="card-body">
             <form onSubmit="App.castVote(); return false;" >
                 <div class="form-group">
                     <label for="candidatesSelect">Candidate</label>
                     <select class="form-control" id="candidatesSelect">
                     </select>
                 </div>
                 <br/>
                 <button type="submit" class="btn btn-primary">Vote</button>
             </form>
         </div>
     </div>
     <br/>
     <div class="card" style="width: 39rem;left: 27%"  id="formAddCandidate">
         <div class="card-header">New Candidate</div>
         <div class="card-body">
             <form onSubmit="App.addCandidate(); return false;">
               <div class="form-group">
                   <label for="candidateName">Name</label>
                   <input type="test" id="candidateName" class="form-control" placeholder="Enter Candidate name">
               </div>
                 <br/>
               <button type="submit" class="btn btn-primary">Add</button>
            </form>
         </div>
     </div>
     <br/>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <script src="js/web3.min.js"></script>
     <script src="js/truffle-contract.js"></script>
     <script src="js/app.js"></script>

 </body>
</html>
